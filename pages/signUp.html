<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up form</title>
   <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-grey-200">
  <div class="min-h-[845] h-screen flex bg-gray-50">

    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24">
      <div class="mx-auto w-full max-w sm lg:w-96">
        <h2 class="mt-6 text-2xl font-extrabold text-gray-900 md:text-3xl">Take a breath, sign up.</h2>
          <a href="#sign-in" class="font-medium text-green-600 hover:text-green-500">
            Already have an account ? Sign in
          </a>

          <form class="mt-4">
            <div class="space-y-5 mt-6">
              
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                  Email Address 
                </label>
                <input 
                  type="email" 
                  required class="appereance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-500 sm:text:sm"
                  >
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Password 
                </label>
                <input 
                  type="password" 
                  required class="appereance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-500 sm:text:sm"
                  >
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                  Repeat Password 
                </label>
                <input 
                  type="password" 
                  required class="appereance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-500 sm:text:sm"
                  >
              </div>            
            </div>
            <div class="flex items-center justify-between mt-8">
              <div class="flex items-center">
                <input type="checkbox" id="remember-me" class="w-4 h-4 rounded ">
                <label for="remember-me" class="ml-2 block-text-sm text-gray-900">Remember me</label>
              </div>

              <a href="#" class="font-medium text-green-600 hover:text-green-500">Need help to Sign Up?</a>

            </div>

            <button class="w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-800">Sign Up</button>
          </form>

          <div class="mt-6">
            <p class="px-2 mb-2 mt-8 text-center text-gray-500">Or sign up with</p>
            <div class="mt-1 flex justify-center">
              
              <a href="#" class="mx-2 p-4 border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                <span class="sr-only">Sign up with Instagram</span>
                <img src="../ressources/instagram.svg" alt="Instagram" class="w-6">
              </a>
              <a href="#" class="mx-2 p-4 border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                <span class="sr-only">Sign up with Pinterest</span>
                <img src="../ressources/pinterest.svg" alt="Instagram" class="w-6">
              </a>
              <a href="#" class="mx-2 p-4 border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50">
                <span class="sr-only">Sign up with Tumblr</span>
                <img src="../ressources/tumblr.svg" alt="Instagram" class="w-6">
              </a>
            
            
            </div>
          </div>
      </div> 
    </div>

    <div class="hidden sm:block relative flex-1">
      <img src="../ressources/nature.jpg" alt="nature" class="h-full w-full object-cover">
    </div>

  </div>

</body>
</html>
