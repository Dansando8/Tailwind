<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-800">
  <h1 class="text-center text-white my-10 text-2xl uppercase px-4">
    Most spoken languages in the world
  </h1>

  <div class="max-w-6xl mx-auto mt-10 px-5">
    <div class="overflow-x-auto rounded-lg">
      <table class="w-full">
        
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">
              Rank
            </th>
            <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">
              Language
            </th>
            <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">
              Speakers
            </th>
            <th class="border-l border-slate-400 px-6 py-4 text-left text-md font-medium text-gray-800 uppercase tracking-wider">
              Branch
            </th>
          </tr>
        </thead>

        <tbody>
          <tr class="bg-gray-200">
            <td class="px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">1.</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Mandarin / Chinese</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">918</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Sinitic</td>
          </tr>
        </tbody>

        <tbody>
          <tr class="bg-gray-200">
            <td class="px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">2.</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Spanish</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">700</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Latin</td>
          </tr>
        </tbody>
      
        <tbody>
          <tr class="bg-gray-200">
            <td class="px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">3.</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">English</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">658</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Anglo</td>
          </tr>
        </tbody>
      
        <tbody>
          <tr class="bg-gray-200">
            <td class="px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">4.</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">Other language</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">500</td>
            <td class="border-l border-slate-400 px-6 py-4 white-space-nowrap text-lg font-medium text-gray-900">There</td>
          </tr>
        </tbody>
      
      
      </table>
    </div>
  </div>



</body>
</html>
